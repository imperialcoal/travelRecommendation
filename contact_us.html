<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/contact_us.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <a href="travel_recommendation.html"><img src="images/airplane.png" alt="Travel Global Logo"></a>
            </div>
            <div class="nav-left">
                <a href="travel_recommendation.html">Travel Global</a>    
            </div>            
            <div class="nav-center">
                <a href="travel_recommendation.html">Home</a>
                <a href="about_us.html">About Us</a>
                <a href="contact_us.html">Contact Us</a>
            </div>
            <div class="nav-right">
                <form action="/search" method="get" class="search-form">
                    <div class="nav-search-container">
                        <input type="text" name="q" placeholder="Enter a destination or keyword" aria-label="Search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="nav-btn-container">
                        <button id="btn-search" type="submit">Search</button>
                        <button id="btn-clear" type="clear">Clear</button>
                    </div>
                </form>
            </div>            
        </nav>
    </header>
    <section class="contact-hero">
        <!-- Social Icons -->
        <div class="social-icons">
            <a class="social-media-overlay" href="https://x.com/" target="_blank"><i class="fab fa-x-twitter"></i></a>
            <a class="social-media-overlay" href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a class="social-media-overlay" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a class="social-media-overlay" href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
        <!-- Hero Content -->
        <div class="contact-hero-content">
            <h1>CONTACT US</h1>        
        </div>
        <!-- Contact Form -->
        <div class="contact-form-container">
            <form action="/submit-contact" method="post" class="contact-form hero-overlay">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </section>
    <script src="js/layout_adjustments.js"></script>
</body>
</html>
